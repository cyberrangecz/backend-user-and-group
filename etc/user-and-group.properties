# context
server.servlet.context-path=/kypo-rest-user-and-group/api/v1
server.port=8084
service.name=kypo-user-and-group

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:h2:mem:kypo-user-and-group
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# OpenID Connect MUNI OIDC
kypo.identity.providers[0].issuer=http://localhost:8080/csirtmu-dummy-issuer-server/
kypo.identity.providers[0].userInfoEndpoint=http://localhost:8080/csirtmu-dummy-issuer-server/userinfo

spring.flyway.enabled=false
cors.allowed.origins=*
